{% include 'components/user_header.html' %}





<!-- Main Content -->
<main class="w-full flex flex-col items-center justify-center p-4 min-h-screen text-white">
    <h2 class="text-2xl font-bold mb-4">What can I help with?</h2>
    <div class="w-full max-w-full lg:max-w-lg"> <!-- Adjusted max-width -->
        <div class="w-full max-w-full lg:max-w-lg">
        <!-- Spinner -->
        <div class="spinner fixed inset-0 bg-dark bg-opacity-75 flex items-center justify-center z-50" id="spinner" style="display:none;">
            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        

            <!-- Chat box -->
            <div hidden id="chat-box" class="h-96 overflow-y-auto p-4 rounded-lg mb-6 space-y-4">
                <!-- Messages will be displayed here -->
            </div>

            <div class="relative bg-[#40414F] rounded-2xl p-3 flex items-center gap-2 shadow-md">
                <div class="flex items-center w-full bg-[#565869] rounded-lg p-2">
                    <input id="user-input" type="text" placeholder="Ask anything..." 
                        class="flex-1 bg-transparent text-white placeholder-gray-300 focus:outline-none focus:ring-0 px-2" />
                    <button id="send-btn" class="p-2 rounded-md bg-[#10A37F] text-white hover:bg-[#1A8D6E] transition duration-300">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>

            <!-- Suggestions Section -->
            <div class="mt-6 grid grid-cols-2 gap-4 sm:grid-cols-1 lg:grid-cols-2"> <!-- Make it responsive -->
                <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="Why do I get UTIs often?">Why do I get UTIs often?</button>
                <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="What causes miscarriage in early pregnancy?">What causes miscarriage in early pregnancy?</button>
                <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="What are the best vitamins for menopause?">What are the best vitamins for menopause?</button>
                <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="Why do I feel dizzy during my period?">Why do I feel dizzy during my period?</button>
            </div>
        </div>
    </div>
</main>
