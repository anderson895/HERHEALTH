{% include 'components/user_header.html' %}
<!-- Main Content -->
<main class="w-full flex flex-col items-center justify-center p-4 min-h-screen">
    <h2 class="text-2xl font-bold mb-4">What can I help with?</h2>
    <div class="w-full max-w-lg">
        <div class="w-full max-w-lg">
            <div class="relative bg-gray-900 rounded-2xl p-3 flex items-center gap-2 shadow-md">
               
                <div class="flex items-center w-full bg-gray-800 rounded-lg p-2">
                    <input type="text" placeholder="Ask anything" 
                        class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 px-2" />
                    <button class="p-2 rounded-md bg-white text-gray-900 hover:bg-gray-300 transition duration-300">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        <div class="flex flex-wrap gap-2 mt-4">
            <button class="bg-green-500 hover:bg-green-600 p-2 rounded-lg transition duration-300">Create Image</button>
            <button class="bg-orange-500 hover:bg-orange-600 p-2 rounded-lg transition duration-300">Summarize Text</button>
            <button class="bg-blue-500 hover:bg-blue-600 p-2 rounded-lg transition duration-300">Surprise Me</button>
            <button class="bg-yellow-500 hover:bg-yellow-600 p-2 rounded-lg transition duration-300">Make a Plan</button>
            <button class="bg-purple-500 hover:bg-purple-600 p-2 rounded-lg transition duration-300">Brainstorm</button>
            <button class="bg-gray-700 hover:bg-gray-800 p-2 rounded-lg transition duration-300">More</button>
        </div>
    </div>
</main>
